        // Задание 1:
        // Написать функцию, которая по введенному номеру дня недели выводит его название. Нумерация дней недели начинается с 1 – понедельник, 2 — вторник и т. д.

        let num1 = parseInt(prompt('Введите день недели цифрой'));

        function week(num1) {
            if (num1 === 1) {
                weekDay = `${num1} день недели понедельник`;
            }
            else if (num1 === 2) {
                weekDay = `${num1} день недели вторник `;
            }
            else if (num1 === 3) {
                weekDay = `${num1} день недели среда`;
            }
            else if (num1 === 4) {
                weekDay = `${num1} день недели четверг`;
            }
            else if (num1 === 5) {
                weekDay = `${num1} день недели пятница`;
            }
            else if (num1 === 6) {
                weekDay = `${num1} день недели суббота`;
            }
            else if (num1 === 7) {
                weekDay = `${num1} день недели воскресенье`;
            }
            else {
                weekDay = 'в неделе только 7 дней';
            }
            console.log(weekDay);
        }

        week(num1);

        // Написать функцию isYearLeap, принимающую 1 аргумент — год, и возвращающую true, если год високосный, и false иначе.

        let year = parseInt((prompt('Введите год')));

        function isYearLeap(year) {
            if (year % 4 === 0 && year % 100 != 0 || year % 400 === 0) {
                console.log(`${year} высокосный год`);
            }
            else {
                console.log(`${year} не высокосный год`);
            }
        }

        isYearLeap(year);
